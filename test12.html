<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>SWF 动画</title>
    <script src='./LayaAirJS_1.7.19.1_beta/js/libs/laya.core.js'></script>
    <script src='./LayaAirJS_1.7.19.1_beta/js/libs/laya.webgl.js'></script>
    <script src='./LayaAirJS_1.7.19.1_beta/js/libs/laya.ani.js'></script>
  </head>
  <body>
    <script>
      (function() {
        var MovieClip = Laya.MovieClip
        var Stage = Laya.Stage
        var Browser = Laya.Browser
        var WebGL = Laya.WebGL

        var SWFPath = './res/swf/dragon.swf'

        var MCWidth = 318
        var MCHeight = 406

        ;(function() {

          // 不支持WebGL时自动切换至Canvas
          Laya.init(Browser.clientWidth, Browser.clientHeight, WebGL)

          Laya.stage.alignV = Stage.ALIGN_MIDDLE
          Laya.stage.alignH = Stage.ALIGN_CENTER

          Laya.stage.scaleMode = 'showall'
          Laya.stage.bgColor = '#232628'

          createMovieClip()
        })();

        function createMovieClip() {

          // 实例化一个 MovieClip
          var mc = new MovieClip()

          // 加载 swf flash 动画文件
          mc.load(SWFPath)

          // 设置 mc 的位置在舞台中央
          mc.x = (Laya.stage.width - MCWidth) / 2
          mc.y = (Laya.stage.height - MCHeight) / 2

          // 把 MovieClip 添加到舞台中
          Laya.stage.addChild(mc)
        }
      }())
    </script>
  </body>
</html>
